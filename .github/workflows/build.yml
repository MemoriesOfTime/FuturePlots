name: Build with Maven

on:
  push:
    branches:
      - main  # Trigger den Build, wenn in den Main-Branch gepusht wird
  pull_request:
    branches:
      - main  # Trigger den Build, wenn ein PR gegen den Main-Branch erstellt wird

jobs:
  build:
    runs-on: ubuntu-latest  # Oder wähle ein anderes passendes System

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkt das Repository aus

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'  # Java Version, die du verwenden möchtest (kannst du anpassen)

      - name: Build with Maven
        run: mvn clean package  # Führt den Build aus und erstellt eine JAR-Datei
